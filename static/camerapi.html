<!DOCTYPE html>
<html lang="en">
	<head>
		<link type="text/css" href="jquery-ui-1.8.23.custom.css" rel="Stylesheet" />
		<link type="text/css" href="camerapi.css" rel="Stylesheet" />
		<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.8.1/jquery.min.js"></script>
		<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jqueryui/1.8.23/jquery-ui.min.js"></script>
		<script type="text/javascript" src="http://ajax.aspnetcdn.com/ajax/modernizr/modernizr-2.0.6-development-only.js"></script>
        <script type="text/javascript" src="camerapi.js"></script>
		<script type="text/javascript" src="camerapi_debug.js"></script>
		<script type="text/javascript" charset="utf-8">
		    $(function () {
		        $('#content').empty();
		        $('#listconfig').click(function () { cameraPi.listConfigs(); });
		        $('#listsummary').click(function () { cameraPi.listSummary(); });		       		        
		        $('#listabilities').click(function () { cameraPi.listAbilities(); });				
				$('#advanced').click(function(){ $('.advanced-menu').toggle()});
				
				// Debug functions
				$('#storageinfo').click(function(){ cameraPi.debug.getStorageInfo();});
				$('#syncCamera').click(function(){ cameraPi.debug.syncCamera();});	
				$('#localstorage').click(function(){ cameraPi.debug.listStorage();});
				$('#resetcameraconnection').click(function () { cameraPi.debug.resetCameraConnection(); });
				
				
				$('input:submit, a, button').button();
				
		    });
		</script>
	</head>
	<body>
		<div id="wrapper">
			<header>CameraPi header and Logo</header>
			<nav>
				<ul>
					<li><button id="shots">Shots</button></li>
					<li><button id="listconfig">All Configs</button></li>
					<li><button id="listsummary">Summary</button></li>									
					<li><button id="listabilities">Abilities</button></li>					
					<li><button id="advanced">Advanced</button></li>
					<li class="advanced-menu"><button id="storageinfo">Storage</button></li>
					<li class="advanced-menu"><button id="resetcameraconnection">Reset Camera Connection</button></li>
					<li class="advanced-menu"><button id="syncCamera">Sync Camera</button></li>
					<li class="advanced-menu"><button id="localstorage">View Local Storage</button></li>					
				</ul>
			</nav>			
			<section id="content"></section>			
			<section id="shots"></section>
			<footer>&copy;2012 rezamahmood.net</footer>
		</div>
	</body>
</html>

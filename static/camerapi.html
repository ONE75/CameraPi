<!DOCTYPE html>
<html lang="en">
	<head>
		<link type="text/css" href="jquery-ui-1.8.23.custom.css" rel="Stylesheet" />
		<link type="text/css" href="camerapi.css" rel="Stylesheet" />
		<meta http-equiv="Content-Type" content="text/html;charset=utf-8" />		
		<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.8.1/jquery.min.js"></script>
		<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jqueryui/1.8.23/jquery-ui.min.js"></script>		
        <script type="text/javascript" src="camerapi.js"></script>
		<script type="text/javascript" src="camerapi_debug.js"></script>
		<script type="text/javascript" charset="utf-8">
		    $(function () {
		        $('#content').empty();
		        $('#listconfig-button').click(function () { cameraPi.listConfigs(); });
		        $('#listsummary-button').click(function () { cameraPi.listSummary(); });		       		        
		        $('#listabilities-button').click(function () { cameraPi.listAbilities(); });				
				$('#advanced-button').click(function(){ $('.advanced-menu').toggle()});
				$('#shot-button').click(function(){ cameraPi.listShots();});
				
				// Debug functions
				$('#storageinfo-button').click(function(){ cameraPi.debug.getStorageInfo();});
				$('#syncCamera-button').click(function(){ cameraPi.debug.syncCamera();});	
				$('#localstorage-button').click(function(){ cameraPi.debug.listStorage();});
				$('#resetcameraconnection-button').click(function () { cameraPi.debug.resetCameraConnection(); });
				
				
				$('input:submit, a, button').button();
				
		    });
		</script>
	</head>
	<body>
		<div id="wrapper">
			<div id="header">CameraPi header and Logo</div>
			<div id="nav">
				<ul>
					<li><button id="shot-button">Shots</button></li>
					<li><button id="listconfig-button">All Configs</button></li>
					<li><button id="listsummary-button">Summary</button></li>									
					<li><button id="listabilities-button">Abilities</button></li>					
					<li><button id="advanced-button">Advanced</button></li>
					<li class="advanced-menu"><button id="storageinfo-button">Storage</button></li>
					<li class="advanced-menu"><button id="resetcameraconnection-button">Reset Camera Connection</button></li>
					<li class="advanced-menu"><button id="syncCamera-button">Sync Camera</button></li>
					<li class="advanced-menu"><button id="localstorage-button">View Local Storage</button></li>					
				</ul>
			</div>			
			<div id="content"></div>			
			<div id="shots" style="display:none;">
				<form>
				<div>Name: <input type="text" id="shotName" /></div>
				<div>Configs:
					<ul id="shotConfigs"></ul>
				</div>
				<input type="hidden" id="shotId" />
				</form>
			</div>
			<div id="footer">&copy;2012 rezamahmood.net</div>
		</div>
	</body>
</html>

<html lang="en">
	<head>
		<link type="text/css" href="jquery-ui-1.8.23.custom.css" rel="Stylesheet" />	
		<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.8.1/jquery.min.js"></script>
		<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jqueryui/1.8.23/jquery-ui.min.js"></script>
		<script type="text/javascript" src="http://ajax.aspnetcdn.com/ajax/modernizr/modernizr-2.0.6-development-only.js"></script>
        <script type="text/javascript" src="cameraweb.js"></script>
		<script type="text/javascript" charset="utf-8">
		    $(function () {
		        $('#content').empty();
		        $('#listconfig').click(function () { cameraweb.listConfigs(); });
		        $('#listsummary').click(function () { cameraweb.listSummary(); });
		        $('#captureimage').click(function () { cameraweb.captureImage(); });
		        $('#resetcameraconnection').click(function () { cameraweb.resetCameraConnection(); });
		        $('#listabilities').click(function () { cameraweb.listAbilities(); });
				$('#storageinfo').click(function(){ cameraweb.getStorageInfo();});
				$('#syncCamera').click(function(){ cameraweb.syncCamera();});			
				
		    });
		</script>
	</head>
	<body>
		<nav>
			<ul style="list-style: none;">
				<li><button id="listconfig">List Configs</button></li>
                <li><button id="listsummary">List Summary</button></li>
                <li><button id="captureimage">Capture Photo</button></li>				
                <li><button id="listabilities">List Abilities</button></li>
				<li><button id="storageinfo">Storage Info</button></li>				
                <li><button id="resetcameraconnection">Reset Camera Connection</button></li>
				<li><button id="syncCamera">Sync Camera</button</li>
			</ul>
		</nav>
		
		<section id="content"></section>
		
		<div id="configSetting" style="display:none;">
			
		</div>
	</body>
</html>
